name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        make install
    - name: Lint 
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
    - name: Format code with Python black
      run: |
        make format

